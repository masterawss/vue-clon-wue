<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <div id="app">
        <span w-text="message"></span>
        <br>
        <img w-bind:src="image" alt="" srcset="">
        <input type="text" w-model="message">
        <input type="text" w-model="message">
        <input type="text" w-model="image">
    </div>
    <!-- <script src="https://unpkg.com/vue@next"></script> -->
    <script src="./wue.js"></script>
    <script>
        const {createApp} = wue;
        const app = createApp({
            data(){
                return {
                    message: 'Hola',
                    image: 'asdsadsds'
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
